hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - params.dataset_load=RGB_RAM, RESIZED_RAM
  job:
    name: SpecSegv2
    chdir: null
    override_dirname: params.dataset_load=RGB_RAM, RESIZED_RAM
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.1
    version_base: '1.3'
    cwd: /home/atif/Dropbox/INSA/PhD/CODES/SpecSeg
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/atif/Dropbox/INSA/PhD/CODES/SpecSeg/src/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
files:
  test_video_path: /home/atif/Documents/Datasets/Apeira/New_Data/${files.test_video_folder}
  model_save_dir: ./
  train_dir: /home/atif/Documents/Datasets/WHU-specular-dataset/train
  test_dir: /home/atif/Documents/Datasets/WHU-specular-dataset/test
  test_img_dir: ${files.test_dir}/HighlightImages/
  test_mask_dir: ${files.test_dir}/HighlightMasks/
  result_dir: ./results
  log_dir: ./logs/
params:
  IMG_HEIGHT: 256
  IMG_WIDTH: 256
  IMG_CHANNELS: 1
  patch_size: ${params.IMG_HEIGHT}
  seed: 25
  randomness: 0.5
  mode: test
  flip: true
  calc_metrics: false
  delete_old_checkpoints: true
  image_size: 128
  batch_size: 1
  num_epochs: 500
  n_critic: 5
  log_step: 1
  checkpoint_save_step: 10
  filter_size: 64
  beta1: 0.5
  beta2: 0.99
  dataset_load: RGB_RAM
